services:
  - type: web
    name: nulex-platform
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nulex-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: KORAPAY_SECRET_KEY
        sync: false
      - key: KORAPAY_PUBLIC_KEY
        sync: false
      - key: BASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: nulex-db
    databaseName: nulex_db
    user: nulex_user
    plan: free